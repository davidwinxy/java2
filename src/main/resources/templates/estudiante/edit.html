<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" >
    <h1>Edtiar estudiante</h1>


    <form th:action="@{/Estudiantes/save}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}" >
        <div class="row" >
            <div class="col-md-6">
                <div class="form.group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nuevo nombre">
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-6">
                <div class="form.group">
                    <label for="correo">correo</label>
                    <input type="text" class="form-control" th:field="*{correo}" id="correo" placeholder="Escriba el nuevo correo">
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="form.group">
                    <label for="pin">correo</label>
                    <input type="text" class="form-control" th:field="*{pin}" id="pin" placeholder="Escriba el nuevo correo">
                </div>
            </div>
        </div>
        <hr/>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:herf="@{/Estudiantes}">Regresar</a>
    </form>
</div>


</html>
