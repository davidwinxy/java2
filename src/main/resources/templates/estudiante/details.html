<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <h1>Detalles de grupo</h1>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${estudiante.id}"></dd>

            <dt class="col-sm-2">nombre</dt>
            <dd class="col-sm-10" th:text="${estudiante.nombre}"></dd>

            <dt class="col-sm-2">descripcion</dt>
            <dd class="col-sm-10" th:text="${estudiante.correo}"></dd>
            <dt class="col-sm-2">pin</dt>
            <dd class="col-sm-10" th:text="${estudiante.pin}"></dd>
        </dl>

        <a th:href="@{/Estudiantes/edit/{id} (id = ${estudiante.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/Estudiantes}">Regresar</a>
    </div>
</div>

</html>
