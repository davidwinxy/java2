<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista de Grupos</title>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${confirmar != null }" >
        <script>
            Swal.fire({
            title:"confirmacion",
            text:'[[ ${confirmar} ]]',
            icon: "success"
            });
        </script>
    </div>

    <div th:if="${error != null }" >
        <script>
            Swal.fire({
            title:"error",
            text:'[[ ${error} ]]',
            icon: "success"
            });
        </script>
    </div>

    <h1>Lista de Grupos</h1>
    <a th:href="@{/Grupos/create}" class="btn btn-outline-primary">Nuevo grupo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${grupos}">
            <td th:text="${item.Id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.descripcion}"></td>
            <td>
                <a th:href="@{/Grupos/details/{id}(id=${item.id})}">ver</a>
                <a th:href="@{/Grupos/edit/{id}(id=${item.id})}">editar</a>
                <a th:href="@{/Grupos/remove/{id}(id=${item.id})}">eliminar</a>

        </tr>
        </tbody>
    </table>

    <nav class="Page navegation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}"  >
                <a class="page-link" th:href="@{|/grupos?page=${pageNumber}|}" th:text="${pageNumber}" ></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
