<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <h1>Eliminar Grupo</h1>
    <h3>Estas seguro de elimiar este grupo</h3>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${grupos.id}"></dd>

            <dt class="col-sm-2">nombre</dt>
            <dd class="col-sm-10" th:text="${grupos.nombre}"></dd>

            <dt class="col-sm-2">descripcion</dt>
            <dd class="col-sm-10" th:text="${grupos.descripcion}"></dd>
        </dl>

       <form th:action="@{/Grupos/delete}" method="post" >
           <input type="hidden" name="Id" th:value="${grupos.id}">
           <input type="submit" value="Eliminar" class="btn btn-danger">
           <a th:href="@{/Grupos}" >Regresar</a>
       </form>
    </div>
</div>
</html>
