<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <h1>Detalles de docente</h1>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${docentes.id}"></dd>

            <dt class="col-sm-2">nombre</dt>
            <dd class="col-sm-10" th:text="${docentes.nombre}"></dd>

            <dt class="col-sm-2">apellido</dt>
            <dd class="col-sm-10" th:text="${docentes.apellido}"></dd>

            <dt class="col-sm-2">apellido</dt>
            <dd class="col-sm-10" th:text="${docentes.apellido}"></dd>

            <dt class="col-sm-2">apellido</dt>
            <dd class="col-sm-10" th:text="${docentes.email}"></dd>

            <dt class="col-sm-2">apellido</dt>
            <dd class="col-sm-10" th:text="${docentes.telefono}"></dd>

            <dt class="col-sm-2">apellido</dt>
            <dd class="col-sm-10" th:text="${docentes.escuela}"></dd>
        </dl>

        <a th:href="@{/docentes/edit/{id} (id = ${docentes.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/docentes}">Regresar</a>
    </div>
</div>

</html>
